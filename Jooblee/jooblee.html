<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</head>
<header><title>Jooblee</title></header>
<body>
<table id="full-screen" cellpadding="0" cellspacing="0">
	<tr id="header-area">
		<td><button id="lines"><img src="images/lines.png"></button></td>
		<td colspan="3">Jooblee</td>
	</tr>
	<tr id="tabs-area" cellpadding="0" cellspacing="0">
		<td colspan="4">
			<table id="top-tabs">
				<tr>
					<td>Dashboard</td>
					<td>Live feed</td>
					<td>Map</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr id="map-area">
		<td colspan="4">Map</td>
	</tr>
	<tr id="icons-area">
		<td><button id="map-icon"><img src="images/map-icon.png"></button></td>
		<td><button id="lines-icon"><img src="images/lines-icon.png"></button></td>
	</tr>
	<tr id="dropdown-area">
		<td colspan="4">
			<select id="dropdown">
				<option></option>
			</select>
		</td>
	</tr>
	<tr id="search-area">
		<td colspan="4">
			<input id="search" type="text" name="search">
		</td>

	</tr>
</table>
</body>
</html>
